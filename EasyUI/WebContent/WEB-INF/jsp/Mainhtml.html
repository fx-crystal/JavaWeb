			charset="utf-8"></script>

			charset="utf-8"></script>


		<script type="text/javascript">
	//定义功能树的数据JSON
	var datatree = [ {
		"id" : "1",
		"text" : "员工管理",
		"url" : "Emphtml.html"
	}, {
		"id" : "2",
		"text" : "部门管理",
		"url" : "Typehtml.html"
	}, {
		"id" : "3",
		"text" : "培训管理",
		"url" : "Peixunhtmll.html"
	} ];

	$(function() {
		$("#tree").tree({
			data : datatree,
			onClick : function(node) {
				//console.info(node);
				if (node.url != null) { //点击的是功能
					var tab = $("#tabs").tabs("getTab", node.text);//根据标题查找选项卡，判断是否已经存在
					if (tab != null) {
						//如果存在，选中即可
						$("#tabs").tabs("select", node.text);
					} else {
						//如果不存在，则在内容区增加一个tab展示功能
						$("#tabs").tabs("add", {
							title : node.text,
							href : node.url, //仅仅引用的Body标签中的内容
							closable : true
						});
					}
				}
			}
		});
	});
</script>

			style="height: 100px;"></div>
		<div data-options="region:'west',title:'功能菜单',split:true"
			style="width: 150px;">


			<ul id="tree"></ul>
		</div>


		<div data-options="region:'center',split:true">

				<div data-options="title:'欢迎来到人力资源管理系统',iconCls:'icon-ok'">
